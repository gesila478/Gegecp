<div id="app">
    <!-- 其他内容 -->
    <div v-cloak v-else class="main-container">
        <div class="sidebar">
            <div class="logo">Linux Panel</div>
            <nav>
                <a @click="currentView='system'" :class="{active: currentView=='system'}">系统信息</a>
                <a @click="currentView='files'" :class="{active: currentView=='files'}">文件管理</a>
                <a @click="currentView='process'" :class="{active: currentView=='process'}">进程管理</a>
                <a @click="currentView='terminal'" :class="{active: currentView=='terminal'}">终端命令</a>
            </nav>
        </div>
        <div class="main">
            <div class="header">
                <div class="user">管理员</div>
                <button @click="logout">退出</button>
            </div>
            <div class="content">
                <!-- 其他视图 -->
                <div v-if="currentView=='terminal'" class="terminal-view">
                    <h2>终端</h2>
                    <div id="terminal" style="width: 100%; height: 400px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
